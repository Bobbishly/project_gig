<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles3.css">
</head>

<body>
    <div class="main">
        <div class="container">
                <img src="./images/logo-removebg-preview.png" alt="logo">
                <p class="theme">Virtual Digital</p>
            <form method="POST" class="form-container" action="./landing_page.html">
                <h2 class="title">Sign Up</h2>
                <p class="damn">Please enter your login credentials below. The username is, typically, your work email address</p>
                <div class="form-group">
                    <input type="text" placeholder="Enter Your Full Name" required />
                    <input type="text" placeholder="Enter Your Username" required />
                    <input type="email" placeholder="Enter Your Email" required />
                    <input type="text" placeholder="Enter Your Business Name" required />
                    <input type="password" placeholder="Enter Your Password" required />
                    <input type="password" placeholder="Confirm Your Password" required />
                </div>
                <input type="submit" name="submit" id="submit" class="submit" value="Sign Up" />
            </form>
            <a href="./landing_page.html">Click to see the landing page</a>
        </div>
    </div>
</body>

</html>
